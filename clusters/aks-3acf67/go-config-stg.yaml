---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: go-config-stg
  namespace: stg
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: go-config-stg
  chart:
    git: git@github.com:cbellee/flux-helm-cd
    path: charts/go-config
    ref: master
