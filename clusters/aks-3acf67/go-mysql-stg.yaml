---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: go-mysql-stg
  namespace: stg
  annotations:
    fluxcd.io/automated: "true"
    #filter.fluxcd.io/chart-image: glob:stg-*
spec:
  releaseName: go-mysql-stg
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: mysql
    version: 1.6.2
  valuesFrom:
  - secretKeyRef:
      name: mysql-db-auth
      namespace: stg
